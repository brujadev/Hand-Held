<!DOCTYPE html>
<html>

<head>
    <title>Pen Tool</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="buttons">
        <button type="button" id="button1">pen1</button>
        <button type="button" id="button2">pen2</button>
        <button type="button" id="button3">pen3</button>
        <button type="button" id="resetButton">reset</button>
    </div>
    <div id="colors">
        <button class="options" id="pink">pink</button>
        <button class="options" id="blue">blue</button>
        <button class="options" id="orange">orange</button>
        <button class="options" id="green">green</button>
        <button class="options" id="cyan">cyan</button>
        <button class="options" id="yellow">yellow</button>
    </div>

    <script src="main.js"></script>
    <script type="module" src="vector.js"></script>
</body>

</html>
