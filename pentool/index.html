<!DOCTYPE html>
<html>

<head>
    <title>Elizabeth's Pencil Case</title>
    <meta charset="UTF-8" />

    <meta name="description" content="A fun pen tool drawing application.">
    <meta property="og:image" content="https://bruja.dev/Hand-Held/pentool/assets/mainphoto.png">
    <link rel="icon" type="image/png" href="assets/favicon.ico" />

    <canvas id="canvas"></canvas>
