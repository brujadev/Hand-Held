<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <!-- <div class="circle"></div> -->
        <div id="cube">
            <div class="front side">
                <p class="text-cube">question yourself first</p>
            </div>
            <div class="back side">
                <p class="text-cube">another world is possible</p>
            </div>

            </div>
